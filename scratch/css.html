<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>css examples</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script"
    rel="stylesheet">
    
  </head>

  <body>
    <h1>A heading</h1>
    <p>A paragraph of text. It has some <em>emphasised content</em></p>
    <ul>
      <li>bread</li>
      <li>milk (<em>Low fat</em>)</li>
      <li class="important">Eggs</li>
    </ul>
    <p class="warning">This is a waening.</p>
    <p id="foohter">This paragraph is a footer.</p>
  </body>

</html>
